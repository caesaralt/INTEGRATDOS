<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Integratd Living OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                950: '#020617',
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* Galaxy Animations */
      .galaxy-bg {
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      }
      
      .stars {
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: 100px 200px #FFF, 300px 500px #FFF, 700px 100px #FFF, 400px 800px #FFF, 
                    900px 300px #FFF, 150px 600px #FFF, 500px 200px #FFF, 100px 900px #FFF;
        animation: animStar 50s linear infinite;
      }
      
      .stars::after {
        content: " ";
        position: absolute;
        top: 2000px;
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: 100px 200px #FFF, 300px 500px #FFF, 700px 100px #FFF, 400px 800px #FFF, 
                    900px 300px #FFF, 150px 600px #FFF, 500px 200px #FFF, 100px 900px #FFF;
      }

      .stars2 {
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 200px 400px #FFF, 600px 100px #FFF, 800px 500px #FFF, 
                    300px 200px #FFF, 900px 800px #FFF;
        animation: animStar 100s linear infinite;
      }
      
      .stars2::after {
        content: " ";
        position: absolute;
        top: 2000px;
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 200px 400px #FFF, 600px 100px #FFF, 800px 500px #FFF, 
                    300px 200px #FFF, 900px 800px #FFF;
      }

      @keyframes animStar {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 antialiased transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
